<! DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <style type="text/css">
      span.success {
        color: green;
      }
      span.failure {
        color: red;
      }
    </style>
  
    <input type="text" id="url" size="100">
    <button class="fancy">
      Go
    </button>
    
    <div class="results">
    </div> 
    
    <script type="text/javascript">
      var socket = new WebSocket("ws://localhost:12345/websocket");
      
      socket.onopen = function() {
        console.log('Socket status: ' + socket.readyState + ' OPEN');
         
        document.querySelector("button.fancy").addEventListener('click', function() {
            socket.send(JSON.stringify({url: document.querySelector("#url").value.trim()}));
          }, false);
      };
      
      socket.onmessage = function(message) {
        console.log(message.data)
        var result = document.createElement("p");
        result.className = "result";
        result.innerHTML = prettyPrint(message.data); 
        document.querySelector("div.results").appendChild(result); 
      };
      
      socket.onclose = function() {
        console.log('Socket status: ' + socket.readyState + ' CLOSED');
      };
  
      function prettyPrint(msg) {
        var msgJSON = JSON.parse(msg);
        var s = "";
        if (Math.round(parseInt(msgJSON['StatusCode'], 10) / 100) == 2) {
          s = "<span class=\"success\">Fetched <a href=\"" + msgJSON['Url'] + "\">" + msgJSON['Url'] + "</a>, returned with status " + msgJSON['StatusCode'] + "</span>";
        }
        else {
          s = "<span class=\"failure\">Fetched <a href=\"" + msgJSON['Url'] + "\">" + msgJSON['Url'] + "</a>, returned with status " + msgJSON['StatusCode'] + "</span>";
        }
        return s;
      }
    </script>
  </body>
</html>
